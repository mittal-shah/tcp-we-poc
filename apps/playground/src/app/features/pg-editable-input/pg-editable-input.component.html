<h2>text-input</h2>
<form #inputForm='ngForm' (ngSubmit)='submitForm()'>
  <div>
    <tcp-editable-input [editableInput]='mocksTextInputs.basic'
                        class='inline-block margin-right-20'></tcp-editable-input>
    <button (click)='showDetail(mocksTextInputs.basic)' class='inline-block' color='accent' mat-flat-button
            type='button'>...
    </button>
  </div>

  <div>
    <tcp-editable-input [editableInput]='mocksTextInputs.required'
                        class='inline-block margin-right-20'></tcp-editable-input>
    <button (click)='showDetail(mocksTextInputs.required)' class='inline-block' color='accent' mat-flat-button
            type='button'>...
    </button>
  </div>

  <div>
    <tcp-editable-input [editableInput]='mocksTextInputs.maxLength'
                        class='inline-block margin-right-20'></tcp-editable-input>
    <button (click)='showDetail(mocksTextInputs.maxLength)' class='inline-block' color='accent' mat-flat-button
            type='button'>...
    </button>
  </div>

  <div>
    <tcp-editable-input [editableInput]='mocksTextInputs.textArea'
                        class='inline-block margin-right-20'></tcp-editable-input>
    <button (click)='showDetail(mocksTextInputs.textArea)' class='inline-block' color='accent' mat-flat-button
            type='button'>...
    </button>
  </div>

  <div class='padding-20'>Form valid: {{inputForm.valid}}</div>
  <button [disabled]='!inputForm.valid' color='primary' mat-flat-button>Submit</button>
</form>
