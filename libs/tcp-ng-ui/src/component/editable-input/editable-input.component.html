<mat-form-field *ngIf='!!editableInput' class='width-full margin-bottom-5'>
  <mat-label>{{ editableInput.StrText }}</mat-label>
  <input
    #inputElement='matInput'
    (change)='(editableInput.onChange)'
    *ngIf='!editableInput.isMultiline()'
    [(ngModel)]='editableInput.StrValue'
    (ngModelChange)='setValue($event)'
    [autocapitalize]='editableInput.getAutoCapitalize()'
    [autocomplete]='editableInput.getAutoCompleteType()'
    [disabled]='!!editableInput.BlnIsDisabled'
    [maxlength]='editableInput.IntMaxLength'
    [readonly]='!editableInput.BlnIsEditable'
    [required]='!!editableInput.BlnIsRequired'
    [spellcheck]='editableInput.shouldAutoCorrect()'
    [type]='editableInput.getType()'
    [ngClass]='{"to-upper-case": editableInput.BlnForceUppercase}'
    [name]='editableInput.StrId'
    matInput
  />
  <textarea
    #inputElement='matInput'
    (change)='(editableInput.onChange)'
    *ngIf='editableInput.isMultiline()'
    [(ngModel)]='editableInput.StrValue'
    (ngModelChange)='setValue($event)'
    [disabled]='!!editableInput.BlnIsDisabled'
    [maxlength]='editableInput.IntMaxLength'
    [name]='editableInput.StrId'
    [required]='!!editableInput.BlnIsRequired'
    [readonly]='!editableInput.BlnIsEditable'
    [rows]='editableInput.getNumberOfLines()'
    [spellcheck]='editableInput.shouldAutoCorrect()'
    cdkTextareaAutosize
    matInput
  ></textarea>
  <mat-hint>{{ editableInput.getHintText(appConfig) }}</mat-hint>
  <mat-error>{{ editableInput.getErrorMessage(appConfig) }}</mat-error>
</mat-form-field>
