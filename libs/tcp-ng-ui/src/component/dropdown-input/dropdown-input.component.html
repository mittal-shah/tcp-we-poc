<mat-form-field *ngIf='!!dropdownInput' class='width-full'>
  <mat-label>{{ dropdownInput.StrText }}</mat-label>
  <mat-select (selectionChange)='onSelect($event.value)' [value]='getValue()'>
    <mat-option *ngFor='let selectItem of dropdownInput.listItems' [value]='selectItem.getValue()'>
      {{ selectItem.getText() }}
    </mat-option>
  </mat-select>
</mat-form-field>
