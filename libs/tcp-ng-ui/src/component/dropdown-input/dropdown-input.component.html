<mat-form-field *ngIf='!!dropdownInput && !!dropdownInput.ObjListContext' class='width-100'>
  <mat-label>{{ dropdownInput.StrText }}</mat-label>
  <mat-select (selectionChange)='onSelect($event.value)' [value]='dropdownInput.getModelValue()?.getValue()'>
    <mat-option *ngFor='let selectItem of dropdownInput.ObjListContext.listItems' [value]='selectItem.getValue()'>
      {{ selectItem.getText() }}
    </mat-option>
  </mat-select>
</mat-form-field>
